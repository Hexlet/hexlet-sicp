services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "80"
    volumes:
      - ./.env:/app/.env
      - app_storage:/app/storage
      - app_cache:/app/bootstrap/cache
      - public_data:/app/public
    restart: unless-stopped

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./.env:/app/.env
      - app_storage:/app/storage
      - app_cache:/app/bootstrap/cache
    command: ["php", "artisan", "queue:work", "--tries=3", "--timeout=300", "--sleep=3"]
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./deploy/stage/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - public_data:/app/public:ro
      - app_storage:/app/storage:ro
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

volumes:
  pgdata:
  app_storage:
  app_cache:
  public_data:
