name: CI status

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run CI
        run: |
          make ci

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: build/logs/clover.xml
        # fail_ci_if_error: true
